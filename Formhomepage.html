<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="icon" href="images/formicon.png">
    <link rel="stylesheet" href="Formhome.css">
</head>
<body class="formbg">
    <div class="regform">
        <h1>Registration Form</h1>
        <h4>Fill out the form carefully for Registration</h4>
        <form>
            <div class="name">
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter Name">
            </div>
            <div class="age">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter age">
                </div>
                <div class="gender">
                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="prefer not to say">prefer not to say</option>
                    </select>
                    <div class="mail">
                        <label for="mail">Email</label>
                        <input type="email" id="mail" placeholder="Enter your mail-id">
                    </div>
                    <div class="add">
                        <label for="address">Address</label>
                        <input type="address" id="address" placeholder="Enter your address">
                    </div>
                    <div class="subbtn">
                        <button type="submit">submit</button> <button type="reset">reset</button>
                    </div>
                    </div>

        </form>
    </div>
</body>
</html>
